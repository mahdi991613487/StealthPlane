<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Browser</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/preload.js"></script>
</head>
<body>
<div id="controls">
    <img id="back-button" src="../assets/img/favicon.png" alt="Go Back" title="Go Back">
    <img id="forward-button" src="../assets/img/right.png" alt="Go Forward" title="Go Forward">
    <input type="text" id="url-bar" placeholder="Enter URL...">
    <input type="range" min="0.0001" max="1" step="0.0001" value="1" id="brightness-slider" title="Adjust Brightness">
    <img id="snip-button" src="../assets/img/scissors.png" alt="Snip" title="Snip">
    <img id="settings-button" src="../assets/img/settings.png" alt="Settings" title="Settings">
</div>
<webview src="https://google.com"></webview>
</body>
</html>
