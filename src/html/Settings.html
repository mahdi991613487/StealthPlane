<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .shortcut-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .shortcut-table th, .shortcut-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .shortcut-table th {
            background-color: #e0e0e0;
        }
        .edit-btn {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .button-bar {
            text-align: right;
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .save-button {
            background-color: #28a745;
            margin-right: 10px;
        }
        .back-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Customize Shortcuts</h2>
    <table class="shortcut-table">
        <tr>
            <th>Action</th>
            <th>Shortcut</th>
            <th>Edit</th>
        </tr>
        <!-- Repeat this row for each shortcut -->
        <tr>
            <td>Increase Opacity</td>
            <td id="shortcut-increase-opacity">Control+Shift+Up</td>
            <td><span class="edit-btn" data-action="increase-opacity">Edit</span></td>
        </tr>
        <!-- Add more rows for other shortcuts -->
    </table>

    <div class="button-bar">
        <button class="button save-button">Save</button>
        <button class="button back-button" onclick="window.history.back();">Go Back</button>
    </div>

    <script>
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.dataset.action;
                const newShortcut = prompt('Enter new shortcut using Shift and Control + Letter');
                if (newShortcut) {
                    // Basic validation (improve as needed)
                    if (/Control\+Shift\+[A-Za-z]/.test(newShortcut)) {
                        document.getElementById(`shortcut-${action}`).textContent = newShortcut;
                        // Send newShortcut to main process to update and save
                        // Example: ipcRenderer.send('update-shortcut', { action, newShortcut });
                    } else {
                        alert('Invalid shortcut. Please use the format "Control+Shift+Letter".');
                    }
                }
            });
        });

        document.querySelector('.save-button').addEventListener('click', function() {
            // Logic to save the shortcuts
            // Example: ipcRenderer.send('save-shortcuts');
            window.history.back(); // Go back after saving
        });
    </script>
</body>
</html>
