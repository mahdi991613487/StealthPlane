<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Browser</title>
<style>
html, body, #controls+webview {
    height: 100%;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

#controls {
    display: flex;
    justify-content: space-between;
    padding: 5px;
    flex-shrink: 0;
}

#url-bar {
    flex: 1;
    height: 25px;
    margin-right: 10px;
    margin-left: 10px;
    border-radius: 12px;
    background-color: #242528;
    color: white;
    padding-left: 10px;
    border: none;
}

#url-bar:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
}

#brightness-slider {
    width: 200px;
    height: 25px;
}

webview {
    flex-grow: 1;
    width: 100%;
    overflow: hidden;
}

.disabled-icon {
    filter: grayscale(100%);
    opacity: 0.5;
    pointer-events: none;
}

@keyframes closeScissors {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(45deg);
    }
}

@keyframes openScissors {
    0% {
        transform: rotate(45deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

#snip-button {
    width: 25px;
    height: 25px;
    cursor: pointer;
    animation: openScissors 0.3s forwards;
}

#snip-button:hover {
    animation: closeScissors 0.3s forwards;
}

#back-button, #forward-button {
    height: auto;
    cursor: pointer;
    transition: transform 0.3s;
}

#back-button:hover {
    transform: translateX(-5px);
}

#forward-button:hover {
    transform: translateX(5px);
}

.disabled-button {
    filter: grayscale(100%);
    opacity: 0.5;
    pointer-events: none;
    transform: none !important;
}

.disabled-button:hover {
    transform: none;
}
</style>
</head>
<body>
<div id="controls">
<img id="back-button" src="images/favicon.png" alt="Go Back" title="Go Back">
<img id="forward-button" src="images/right.png" alt="Go Forward" title="Go Forward">
<input type="text" id="url-bar" placeholder="Enter URL...">
<input type="range" min="0.0001" max="1" step="0.0001" value="1" id="brightness-slider" title="Adjust Brightness">
<img id="snip-button" src="images/scissors.png" alt="Snip" title="Snip">
</div>
<webview src="https://chatgpt.com"></webview>
<script src="./preload.js"></script>
</body>
</html>
